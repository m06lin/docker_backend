version: '3'
services:
  php-fpm:
    build: ./Docker/php74
    volumes: 
      - ./php:/var/www/html
    restart: always  
    networks:
      - "backend"

  php8-fpm:
    build: ./Docker/php80
    volumes: 
      - ./php:/var/www/html
    restart: always  
    networks:
      - "backend"

  nginx:
    # image: nginx:1.22
    build:
      context: ./nginx
      args:
          - CHANGE_SOURCE=false
          - PHP_UPSTREAM_CONTAINER=php-fpm
          - PHP_UPSTREAM_PORT=9000
          - http_proxy
          - https_proxy
          - no_proxy
    volumes: 
      - ./php:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - "backend"

  nodejs:
    image: node:lts
    # build: ./Docker/node/
    volumes: 
      - ./php:/var/www/html
    restart: always  
    tty: true 
    expose:
      - "3000"
      - "8080"
      - "9487"
    working_dir: /var/www/html
    networks:
      - "backend"

  # apache:
  #   image: httpd:alpine3.16
  #   volumes: 
  #     - ./php:/var/www/html
  #     - ./nginx/conf.d:/etc/nginx/conf.d
  #   restart: always
  #   ports:
  #     - "80:80"
  #   networks:
  #     - "backend" 

  mysql:
    image: mysql:8.0
    volumes:
      - ./db/mysql:/var/lib/mysql
      # - ./config/db_seed/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      # MYSQL_USER: root
      # MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    networks:
      - "backend"

networks:
  backend:
    name: "backend"